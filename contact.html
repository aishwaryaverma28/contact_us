<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="contact_header">
      <img src="top.webp" alt="banner" class="contact_banner_image" />
      <p class="contact_title">NEED HELP ?</p>
      <p class="contact_title2">
        <span class="contact_red">24/7 </span>We will answer your questions and
        problems
      </p>
    </header>
    <main class="contact_body">
      <p class="contact_message">Send a Message</p>
      <form class="contact_form">
        <input type="form" placeholder="Full Name *" class="contact_input" />
        <input type="form" placeholder="Email *" class="contact_input" />
        <input type="form" placeholder="Phone *" class="contact_input" />
        <textarea
          rows="4"
          cols="50"
          placeholder="How can we help you?"
          class="contact_input"
        ></textarea>
        <button class="contact_submit_btn">Send</button>
      </form>
    </main>
    <section class="contact-bottom">
      <div class="contact-bottom-div">
        <div class="contact-bottom-img">
          <img src="fi_2024074.svg" alt="speed" class="speed-img" />
        </div>
        <p class="speed-title">Speed</p>
        <span class="speed-text-container"
          ><p class="speed-text">
            We’ll answer you within a day, as fast as lightning
          </p></span
        >
      </div>
      <div class="contact-bottom-div">
        <div class="contact-bottom-img">
          <img src="fi_9131566.svg" alt="speed" class="speed-img" />
        </div>
        <p class="speed-title">Trust</p>
        <span class="speed-text-container"
          ><p class="speed-text">
            We’ll answer you within a day, as fast as lightning
          </p></span
        >
      </div>
      <div class="contact-bottom-div">
        <div class="contact-bottom-img">
          <img src="fi_6878320.svg" alt="speed" class="speed-img" />
        </div>
        <p class="speed-title">Availibility</p>
        <span class="speed-text-container"
          ><p class="speed-text">
            We’ll answer you within a day, as fast as lightning
          </p></span
        >
      </div>
    </section>
  </body>
</html>
